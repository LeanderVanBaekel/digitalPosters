<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
    <header>
      <h1><a href="index.html">CMD Posters / new slide</a></h1>
    </header>

    <a class="button selectType" href="#add-image">Image</a>
    <a class="button selectType" href="#add-video">Video</a>
    <a class="button selectType" href="#add-text">Text</a>



    <form class="add-content" id="add-text" action="">
      <legend>Text slide</legend>

      <label for="title">Title: </label>
      <input type="text" id="title"><br>

      <label for="duration">Duration: </label>
      <input type="number" id="duration"><br>

      <label for="header">Header: </label>
      <input type="text" id="header"><br>

      <label for="sub-header">Sub header: </label>
      <input type="text" id="sub-header"><br>

      <label for="main-text">Main text: </label><br>
      <textarea type="textarea" id="main-text"></textarea><br>

      <input type="file" name="fileToUpload" id="fileToUpload"><br>

      <button class="button" type="submit" value="submit" name="submit">SUBMIT</button>

    </form>


    <form class="add-content" id="add-image" action="">
      <legend>Image slide</legend>

      <label for="title">Title: </label>
      <input type="text" id="title"><br>

      <label for="duration">Duration: </label>
      <input type="number" id="duration"><br>

      <input type="file" name="fileToUpload" id="fileToUpload"><br>

      <button class="button" type="submit" value="submit" name="submit">SUBMIT</button>

    </form>

    <form class="add-content" id="add-video" action="">
      <legend>Video slide</legend>

      <label for="title">Title: </label>
      <input type="text" id="title"><br>

      <label for="duration">Duration: </label>
      <input type="number" id="duration"><br>

      <input type="file" name="fileToUpload" id="fileToUpload"><br>

      <p>Or</p>

      <label for="url">Url: </label>
      <input type="text" id="url"><br>

      <button class="button" type="submit" value="submit" name="submit">SUBMIT</button>
    </form>



    <nav id="menu">
      <a href="#menu"><button >▼ menu ▼</button></a>
      <ul>
        <li><a href="index.html">Slides</a></li>
        <li><a href="slideshows.html">Slideshows</a></li>
        <li><a href="/backend/screens">Screens</a></li>
      </ul>
    </nav>

  </body>
</html>
